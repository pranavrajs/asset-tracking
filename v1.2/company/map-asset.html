                        <div class="form-group">
                          <label for="asset-tag" class="col-sm-2 control-label">Employee ID</label>
                          <div class="col-sm-6">
                            <input type="text" class="form-control" id="asset-tag" placeholder="Employee Id" ng-model="mapForm.empid" required>
                          </div>
                        </div>
                        <ul style="display:block;max-height:100px;overflow-y:auto;">
                          <li style="display:block;" ng-repeat="emp in empList | filter:mapForm.empid">
                            <p ng-click="changeEmpModel(emp)">{{emp.name}} - {{emp.uid}}
                            </p>
                          </li>
                        </ul>
                        <!-- Asset Name -->
                       <!--  <div class="form-group">
                          <label for="emp-name" class="col-sm-2 control-label">Asset Name</label>
                          <div class="col-sm-6">
                            <select name="asset" ng-model="mapForm.asid" ng-options="asset.tag as asset.name for asset in assetList">
                            </select>
                          </div>

                        <div class="form-group">
                          <label for="asset-tag" class="col-sm-2 control-label">Asset ID</label>
                          <div class="col-sm-6">
                            <input type="text" class="form-control" id="asset-tag" placeholder="Asset Id" ng-model="mapForm.asid" required>
                          </div>
                        </div>
                        <ul style="display:block;max-height:100px;overflow-y:auto;">
                          <li style="display:block;" ng-repeat="asset in assetList | filter:mapForm.asid">
                            <p ng-click="changeAssetModel(asset)">{{asset.name}} - {{asset.uid}}
                            </p>
                          </li>
                        </ul>
                        <!-- Notes -->
                        <div class="form-group">
                          <label for="notes" class="col-sm-2 control-label">Notes</label>
                          <div class="col-sm-6" id="notes"> 
                            <textarea class="form-control" ng-model="mapForm.notes" id="notes" placeholder="Notes"></textarea>
                          </div>
                        </div>

                        <!-- Submit -->
                        <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" ng-click ="sendData()"class="btn submit btn-primary">Submit</button>
                            <a href="#" class="but-cancel">Cancel</a>
                          </div>
                        </div>
                      </form>
                  </div>
                  </div>
