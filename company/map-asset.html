   <!-- Breadcrumb -->
              <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a >Employee</a></li>
                <li class="active">Map Assets</li>
              </ol>
              <!-- Map Asset -->
              <div class="col-lg-10">
                <div class="panel panel-default" style="border-radius:0px;">
                  <div class="panel-heading add-asset"><h3>MAP ASSETS</h3></div>
                  <div class="panel-body">
                      <form class="form-horizontal" role="form">
                        <!-- Employee Name -->
                        <div class="form-group">
                          <label for="emp-name" class="col-sm-2 control-label">Employee Name</label>
                          <div class="col-sm-6">
                            <select name="employee" ng-model="mapForm.empid" ng-options="asset.empid as asset.name for asset in empList">
                            </select>
                          </div>
                        </div>

                        <!-- Asset Name -->
                        <div class="form-group">
                          <label for="emp-name" class="col-sm-2 control-label">Asset Name</label>
                          <div class="col-sm-6">
                            <select name="asset" ng-model="mapForm.asid" ng-options="asset.tag as asset.name for asset in assetList">
                            </select>
                          </div>
                        </div>

                        <!-- Notes -->
                        <div class="form-group">
                          <label for="notes" class="col-sm-2 control-label">Notes</label>
                          <div class="col-sm-6" id="notes"> 
                            <textarea class="form-control" ng-model="mapForm.notes" id="notes" placeholder="Notes"></textarea>
                          </div>
                        </div>

                        <!-- Submit -->
                        <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" ng-click ="sendData()"class="btn submit btn-primary">Submit</button>
                            <a href="#" class="but-cancel">Cancel</a>
                          </div>
                        </div>
                      </form>
                  </div>
                  </div>
              </div>
