            <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/plug-ins/e9421181788/integration/bootstrap/3/dataTables.bootstrap.css">
  
            <!-- Breadcrumb -->
            <ol class="breadcrumb">
              <li><a href="#">Home</a></li>
              <li><a >Asset Master</a></li>
              <li class="active">List all Assets</li>
            </ol>
            <!-- Asset Details -->
            <div class="col-lg-12">
              <div class="panel panel-default" style="border-radius:0px;">
                <div class="panel-heading movement-history"><h3>LIST ALL ASSETS</h3></div>
                <div class="panel-body">
                    <table class="table table-bordered" id="movement-table">
                        <thead>
                          <th>ID</th>
                          <th>Tag</th>
                          <th>Name</th>
                          <th>Serial</th>
                          <th>Model No</th>
                          <th>Purchase Date</th>
                          <th>Warranty</th>
                          <th>Notes</th>
                        </thead>
                        <tbody>
                          <tr ng-repeat="asset in assetList">
                            <td>{{asset.id}}</td>
                            <td>{{asset.tag}}</td>
                            <td>{{asset.name}}</td>
                            <td>{{asset.serial}}</td>
                            <td>{{asset.modelno}}</td>
                            <td>{{asset.purdat}}</td>
                            <td>{{asset.warranty}}</td>
                            <td>{{asset.notes}}</td>
                          </tr>
                        </tbody>
                    </table>
                </div>
              </div>
            </div>
